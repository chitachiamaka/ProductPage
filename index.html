<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Product-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- This is the main container -->
    <div class="container">
        <nav>
            <div class="logo">Sneakers</div>
            <div class="list">
                <ul>
                    <li class="listitems"><a href="#" class="linkitems">Collections</a></li>
                    <li class="listitems"><a href="#" class="linkitems">Men</a></li>
                    <li class="listitems"><a href="#" class="linkitems">Women</a></li>
                    <li class="listitems"><a href="#" class="linkitems">About</a></li>
                    <li class="listitems"><a href="#" class="linkitems">Contact</a></li>

                </ul>
            </div>
            <div class="link">
                <a class="cartlink" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
            <div class="profile">
                <img class="pro" src="images/man.jpg" alt="man pic">
            </div>
    </div>
    </nav>
    <div class="layout">
        <div class="main">
           <a href="#"><img src="images/img1.png" alt="big-Sneaker" class="sneak1"></a>

        </div>
        <div class="section">
            <div class="section-small">
            <a href="#"><img src="images/img2.jpg" alt="sneaker-1"></a>
            <a href="#"><img src="images/img3.jpg" alt="sneaker-2"></a>
            <a href="#"><img src="images/img4.jpg" alt="sneaker-3"></a>
            <a href="#"><img src="images/img5.jpg" alt="sneaker-4"></a>
            </div>

        </div>
        <div class="article">
            <div class="company">
            <h4>SNEAKER COMPANY</h4>
            <h2>Fall limited Edition <br> Sneakers</h2>

            <p class="text">These low-profile sneakers are your prefect casual wear companion. 
               Featuring a durable rubber outer sole, they'll withstand everything the weather can offer. </p><br>
            <h3>$125.00 &nbsp;&nbsp;<span class="ft">50%</span></h3>
            <p class="delete"><del>$250.00</del></p>
            <div class="but">
        <button class="zero"><span style="color: orange; padding-left: 7px;">-</span><span>0</span><span style="color: orange; padding-right: 7px;">+</span></button><button class="add"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to cart</button>
            </div>
            </div>


        </div>
    </div>
    </div>
